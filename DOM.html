<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    .sub-btn{
      border: none;
      background-color: black;
      color: white;
      padding: 10px 20px;
      /* width: 100px; */
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 50px;
    }
    .is-sub-button{
      background-color: rgb(240, 236, 236);

    }
  </style>
</head>

<body>
  <!-- <button>click</button>

  <p>Youtube Subscribe Button.</p>
  <button class="js-sub-button sub-btn" onclick="Subscribe()">

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of order" class="js-cost" 
      onkeydown="
      
      event.key === 'Enter' && calculateTotal();
      // if (event.key === 'Enter'){
      //   calculateTotal();
      // };
      ">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-result"></p>



  <script>

    function calculateTotal() {
      const inputEle = document.querySelector('.js-cost');
      let cost = Number(inputEle.value);

      if (cost < 40) {
        cost = cost +  10;
      }
      console.log(cost);

      document.querySelector('.js-result').innerHTML = `$${cost}`;

    }

      const subButton = document.querySelector('.js-sub-button');

      // if (subButton.innerHTML === 'Subscribe') {

      // } else {
      //   subButton.innerHTML = 'Subscribe';
      //   subButton.classList.remove('is-sub-button');
      //}
      (subButton.innerHTML === 'Subscribed' )?
        (subButton.innerHTML = 'Subscribe', subButton.classList.remove('is-sub-button'))
        : (subButton.innerHTML = 'Subscribed',subButton.classList.add('is-sub-button'));
    }
  </script>
</body>
