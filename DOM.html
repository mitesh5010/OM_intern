<body>

  <p>Youtube Subscribe Button.</p>
  <button class="js-sub-button" onclick="Subscribe()">
    Subscribe
  </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" placeholder="Cost of order" class="js-cost" 
      onkeydown="
      
      event.key === 'Enter' && calculateTotal();
      // if (event.key === 'Enter'){
      //   calculateTotal();
      // };
      ">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-result"></p>



  <script>

    function calculateTotal() {
      const inputEle = document.querySelector('.js-cost');
      let cost = Number(inputEle.value);

      if (cost < 40) {
        cost = cost +  10;
      }
      console.log(cost);

      document.querySelector('.js-result').innerHTML = `$${cost}`;

    }

    function Subscribe() {
      const subButton = document.querySelector('.js-sub-button');

      // if (subButton.innerHTML === 'Subscribe') {
      //   subButton.innerHTML = 'Subscribed';
      // } else {
      //   subButton.innerHTML = 'Subscribe';
      // }
      subButton.innerText === 'Subscribe' ?
        subButton.innerHTML = 'Subscribed' : subButton.innerHTML = 'Subscribe';
    }
  </script>
