<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<body style="height: 3000px;
  padding-top: 60px;
  padding-left: 90px;

">
  <div>
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;
    ">
      Header
    </div>
    <div style="
      background-color: greenyellow;
      position: fixed;
      top: 50px;
      left: 0px;
      width: 80px;
      bottom: 0px;

    ">
      SideBar
      <div style="
      background-color: rebeccapurple;
      color: white;
      top: 60px;
      right: 10px;
      position: absolute;
    ">
      Absolute
    </div>
    <div style="
      background-color: rebeccapurple;
      color: white;
      top: 120px;
      right: 10px;
      position: absolute;
    ">
      1
    </div>
    <div style="
      background-color: rebeccapurple;
      color: white;
      top: 0px;
      right: 0px;
      position: absolute;
    ">
      2
    </div>
    </div>
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    /* margin-top: 60px; */
    ">
      div1
    </div>
    <div style="
      background-color: rebeccapurple;
      color: white;
      top: 60px;
      right: 10px;
      position: absolute;
    ">
      Absolute
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
      div 2
      <div style="
      background-color: rebeccapurple;
      color: white;
      bottom: 5px;
      right: 5px;
      position: absolute;
    ">
      Absolute
    </div>
    </div>
  </div>
</body>
</html>
