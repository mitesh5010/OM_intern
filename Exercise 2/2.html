<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Clock, Alarm, Stopwatch & Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <button id="worldClockBtn" class="main-btn">World Clock</button>
    <button id="alarmBtn" class="main-btn">Alarm</button>
    <button id="stopwatchBtn" class="main-btn">Stopwatch</button>
    <button id="timerBtn" class="main-btn">Timer</button> 

    
    <div id="worldClockSection" class="section">
      <h3>World Clock</h3>
      <div id="worldClockTimes"></div>
    </div>

    
    <div id="alarmSection" class="section">
      <h3>Set Alarm</h3>
      <button id="addAlarmBtn" class="add-alarm-btn">+</button>
      <div id="alarmTimes"></div>
    </div>

    
    <div id="stopwatchSection" class="section">
      <h3>Stopwatch</h3>
      <div id="stopwatchTime">00:00:00</div>
      <button id="startStopBtn" class="stopwatch-btn">Start</button>
      <button id="lapBtn" class="stopwatch-btn">Lap</button>
      <div id="laps"></div>
    </div>

    
    <div id="timerSection" class="section" style="display: none;">
      <h3>Timer</h3>
      <div>
        <button class="preset-timer" data-minutes="2"> Brush (2 min)</button>
        <button class="preset-timer" data-minutes="10"> Bath (10 min)</button>
        <button class="preset-timer" data-minutes="30"> yoga (30 min)</button>
        

      </div>
      <div>
        <input type="number" id="customTimer" placeholder="Custom (minutes)" />
        <button id="startCustomTimer">Start Timer</button>
      </div>
      <div id="timerDisplay">00:00</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
